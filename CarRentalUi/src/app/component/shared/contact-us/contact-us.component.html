



<div class="container" style="width: 1000px !important;">
    <h1 class="fs-1  text-center">Contact Us </h1>
    <hr class="hr-line">
    <form [formGroup]="myForm" (ngSubmit)="SendMessage()">
        <div class="row mt-5">
            <div class="col-md-6 col-sm-12">
               <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                      <label for="name" class="col-form-label">Name</label>
                      <input type="text" id="name" class="form-control" formControlName="name">
                    </div>
                  </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="email"  class="col-form-label">Email</label>
                        <input type="text" id="email" class="form-control" formControlName="email">
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="phone"  class="col-form-label">Phone Number</label>
                        <input type="text" id="phone" class="form-control" formControlName="phone">
                    </div>
                </div>
               </div>
            </div>
            <div class="col-md-6 col-sm-12 ">
                <div class="form-group">
                    <label for="message"  class="col-form-label">Message</label>
                    <textarea name="message" id="message"  class="form-control" id="" cols="20" rows="8" formControlName="message"></textarea>
                </div>
            </div>
            <div class="col-md-12 mt-4">
                <div class="form-group d-flex justify-content-center">
                    <button type="submit" class="btn" [disabled]="myForm.invalid">
                        Send Message
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
