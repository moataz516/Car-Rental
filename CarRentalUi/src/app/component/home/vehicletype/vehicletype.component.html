<div class="car-vehicle">
    <div class=" container">
        <h1 class="fs-1  text-center">Select By Vehicle Type</h1>
        <hr class="hr-line">
        <div class="d-flex justify-content-center mt-5">
            <button type="button" class="c btn  mx-2 rounded-0" (click)="ch('All')"  [ngClass]="{highlighted:nameFilter == 'All'}">All</button>
            <button type="button" class="c btn mx-2 rounded-0" (click)="ch(vehicle)" *ngFor="let vehicle of vehicleList" [ngClass]="{highlighted:vehicle.typeName == nameFilter}">
                {{vehicle.typeName}}
            </button>
        </div>

           <div class="mt-4">
            <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="sliderConfig">
                <ng-container *ngIf="(carList | vehicleFilter : nameFilter)?.Length === 0">
                    <h1>No matching vehicles found.</h1>
                  </ng-container>
                <div ngxSlickItem *ngFor="let i of carList  | vehicleFilter : nameFilter" class="slide aa">
                    <div class="vehicle-img">
                        <img [src]="'data:image/jpeg;base64,'+ i.image" class=""  width="100%" height="100%">
                    </div>
                    <div class="d-flex justify-content-between mt-3">
                        <p class="fs-5">{{i.model}}</p> 
                        <p>{{i.price | currency}}</p>
                    </div>
                        <button class="btn px-4 custom-btn"  [routerLink]="['car-details',i.carId]">Show Info</button>
                </div>

            </ngx-slick-carousel>
           </div>


    </div>

</div>
