<div class="update-section px-5 text-white py-4">
<h1 class="mb-4"> Update User Info</h1>

<form [formGroup]="UpdateForm">
        <div class="row">
            <div class="col-md-6 form-item">
                <div class="form-group">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" id="firstName" formControlName="firstName" class="form-control">
                </div>
            </div>
            <div class="col-md-6  form-item">
                <div class="form-group">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text"  id="lastName" formControlName="lastName"  class="form-control">
                </div>
            </div>
            <div class="col-md-12 form-item" >
                <div class="form-group">
                    <label for="username" class="form-label">UserName</label>
                    <input type="text"  id="username" formControlName="username" class="form-control">
                </div>
            </div>
            <div class="col-md-12  form-item">
                <div class="form-group">
                    <label for="email" class="form-label">email</label>
                    <input type="text" id="email" formControlName="email" class="form-control">
                </div>
            </div>
        </div>
            <hr class="my-4">
            <h1 class="mb-4"> Update User Details</h1>

            <div class="" formGroupName="userDetails">
                <div class="row">

            <div class="col-md-6  form-item">
                <div class="form-group">
                    <label for="country" class="form-label">Country</label>
                    <input type="text" id="country" formControlName="country" class="form-control">
                </div>
            </div>
            <div class="col-md-6  form-item">
                <div class="form-group">
                    <label for="city" class="form-label">City</label>
                    <input type="text" id="city" formControlName="city"  class="form-control">
                </div>
            </div>
            <div class="col-md-6  form-item">
                <div class="form-group">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" id="address" formControlName="address"  class="form-control">
                </div>
            </div>
            <div class="col-md-6  form-item">
                <div class="form-group">
                    <label for="street" class="form-label">Street</label>
                    <input type="text" id="street" formControlName="street"  class="form-control">
                </div>
            </div>
            <div class="col-md-6  form-item">
                <div class="form-group">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <input type="text"  id="phoneNumber" formControlName="phoneNumber"  class="form-control">
                </div>
            </div>
            <div class="col-md-6  form-item">
                <div class="form-group">
                   <select formControlName="gender" class="form-select" id="Gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                   </select>
                </div>
            </div>
        </div>
    </div>

            <div mat-dialog-actions class="form-item d-flex justify-content-center">
                <button  mat-dialog-close class="btn btn-secondary"> Close</button>
                <button class="btn btn-success ms-3" mat-dialog-close (click)="updateUserProfile()">Update Info</button>
            </div>
        </form>
</div>
